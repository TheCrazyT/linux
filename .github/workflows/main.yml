name: C/C++ CI

on:
  push:
    branches: [ raspberrypi-kernel_1.20210303-1-nand ]
  pull_request:
    branches: [ raspberrypi-kernel_1.20210303-1-nand ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: tools
      run: git clone https://github.com/raspberrypi/tools
    - name: env
      run: export PATH=tools/arm-bcm2708/gcc-linaro-arm-linux-gnueabihf-raspbian-x64/bin/:$PATH
    - name: init
      run: sudo apt-get install lib32z1 lib32ncurses5 lib32stdc++6 lib32z1 lib32z1-dev
    - name: prepare
      run: make ARCH=arm CROSS_COMPILE=/usr/bin/arm-linux-gnueabi- oldconfig && make ARCH=arm CROSS_COMPILE=/usr/bin/arm-linux-gnueabi- prepare
    - name: make misc
      run: export CURPWD=$PWD && cd drivers/misc/ && make ARCH=arm CROSS_COMPILE=/usr/bin/arm-linux-gnueabi- -C $CURPWD M=$PWD clean && ARCH=arm CROSS_COMPILE=/usr/bin/arm-linux-gnueabi- make -C $CURPWD M=$PWD
    - name: make nand
      run: export CURPWD=$PWD && make ARCH=arm CROSS_COMPILE=/usr/bin/arm-linux-gnueabi- -C $CURPWD M=$PWD clean && ARCH=arm CROSS_COMPILE=/usr/bin/arm-linux-gnueabi- make KBUILD_EXTRA_SYMBOLS='$CURPWD/lib/Module.symvers' -C $CURPWD M=$PWD modules
